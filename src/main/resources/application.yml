spring:
  application:
    name: afd
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/aff?characterEncoding=utf8&serverTimezone=Asia/Shanghai}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:wx163591}
  jpa:
    hibernate:
      ddl-auto: none  # 防止自动修改表结构
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  mvc:
    servlet:
      path: /api  # 添加API前缀
  # 配置日期格式，添加时区信息
  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ss'Z'
    time-zone: UTC
  # Redis配置（可选）
  redis:
    enabled: false  # 设置为false以禁用Redis
    host: localhost
    port: 6379
    password: # 如果有密码请填写
    database: 0
    timeout: 10000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
aliyun:
  oss:
    endpoint: oss-cn-shanghai.aliyuncs.com
    bucketName: test-afd
    region: cn-shanghai

# 支付宝支付配置
alipay:
  app-id: # 填写你的App ID
  private-key: # 填写你的应用私钥
  public-key: # 填写你的支付宝公钥
  gateway-url: https://openapi.alipaydev.com/gateway.do
  # 异步通知URL (支付结果将发送到这里)
  notify-url: /api/v1/payment/alipay/notify
  # 同步返回URL (支付完成后用户将跳转到这里)
  return-url: /payment/result # 这是一个前端路由，不是后端API

# 文件上传配置
